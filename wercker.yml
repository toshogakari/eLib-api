box: ruby:2.3
services:
  - id: postgres
    env:
      POSTGRES_DB: elibtest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

build:
  steps:
    - bundle-install
    - script:
      name: rspec
      code: bundle exec rspec
  after-steps:
    - slack-notifier:
      url: $SLACK_URL
      channel: newsfeed
      username: werckerbot
      notify_on: "failed"

